<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"/>

<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>List Employees</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<h3>Employee Directory</h3>

<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
<div class="container">
    <table class="table table-bordered table-striped" border="1">
        <thead class="thead-dark">
        <tr>
            <th>Firt Name</th>
            <th>Last Name</th>
            <th>E-Mail</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempEmployee : ${employeeList}">

            <td th:text="${tempEmployee.firstName}"></td>
            <td th:text="${tempEmployee.lastName}"></td>
            <td th:text="${tempEmployee.email}"></td>
            <td>

                    <a th:href="@{/employees/showFormUpdate(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm ">Update</a>
            </td>

            <td>

                <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm ">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
